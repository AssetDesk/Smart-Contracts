name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
      - name: Build
        run:  sudo ./build.sh
      - name: Run tests
        run: sudo ./test.sh